# Fast but less accurate configuration for performance testing
# Target: Maximum FPS with acceptable visual quality

[physics]
gravitational_constant = 10.0
body_count = 100
octree_theta = 1.5                    # Higher theta = less accurate but faster
octree_leaf_threshold = 50            # More bodies per leaf = fewer nodes
body_distribution_sphere_radius_multiplier = 3.0
body_distribution_min_distance = 20.0
min_body_radius = 1.0
max_body_radius = 5.0
force_calculation_min_distance = 10.0
force_calculation_max_force = 10000.0

[physics.initial_velocity]
enabled = true
min_speed = 5.0
max_speed = 20.0
velocity_mode = "Tangential"
tangential_bias = 0.8

[rendering]
min_temperature = 3000.0
max_temperature = 15000.0
bloom_intensity = 50.0              # Less bloom effect
saturation_intensity = 2.0          # Less color saturation
camera_radius_multiplier = 3.0