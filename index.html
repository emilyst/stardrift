<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <title>Stardrift</title>
    <style>
        html, body {
            background-color: #000;
            font-family: Arial, sans-serif;
            height: 100%;
            margin: 0;
            overflow: hidden;
            padding: 0;
            width: 100%;
        }

        body {
            align-items: center;
            display: flex;
            justify-content: center;
        }

        canvas {
            display: block;
            height: 100% !important;
            width: 100% !important;
        }

        #loading-container {
            align-items: center;
            background-color: #000;
            display: flex;
            height: 100%;
            justify-content: center;
            left: 0;
            opacity: 1;
            position: absolute;
            top: 0;
            transition: opacity 0.5s ease-out;
            width: 100%;
            z-index: 1000;
        }

        #loading-progress-container {
            background-color: #222;
            border-radius: 8px;
            height: 32px;
            overflow: hidden;
            position: relative;
            width: 300px;
        }

        #loading-progress-bar {
            background: linear-gradient(90deg, #4a90e2, #63b3ed);
            height: 100%;
            transition: width 0.3s ease-out;
            width: 0%;
        }

        #loading-percentage {
            align-items: center;
            color: #fff;
            display: flex;
            font-family: system-ui, -apple-system, Helvetica, Arial, sans-serif;
            font-size: 14px;
            font-weight: 700;
            height: 100%;
            justify-content: center;
            left: 0;
            paint-order: stroke fill;
            position: absolute;
            -webkit-text-stroke: 4px #000;
            top: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <link data-trunk rel="rust" data-initializer="initializer.mjs" data-wasm-opt="0" />

    <div id="loading-container">
        <div id="loading-progress-container">
            <div id="loading-progress-bar"></div>
            <div id="loading-percentage">0%</div>
        </div>
    </div>
</body>
</html>
