name: Deploy to GitHub Pages

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to deploy'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., 0.0.16)'
        required: true
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Download WebAssembly release
        run: |
          echo "Downloading WebAssembly build for version ${{ inputs.version }}"
          curl -L -o stardrift-wasm.tar.gz \
            "https://github.com/${{ github.repository }}/releases/download/v${{ inputs.version }}/stardrift-${{ inputs.version }}-wasm.tar.gz"

      - name: Extract WebAssembly build
        run: |
          mkdir -p dist
          tar -xzf stardrift-wasm.tar.gz -C dist/
          ls -la dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
