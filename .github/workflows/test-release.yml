name: Test release build

on:
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Test specific platforms (leave empty to test all)'
        required: false
        default: ''
        type: string

permissions:
  contents: read

jobs:
  test-build:
    name: Build
    uses: ./.github/workflows/build.yml
    permissions:
      contents: read
      id-token: write
      attestations: write
    with:
      upload-artifacts: true
      artifact-prefix: 'test-build'
      retention-days: 1
